<h1>Create Video Post</h1>

<form action="/admin/blog/post/video" method="post">
    <div class="uuid"><label for="uuid">Slug:</label> <input type="text" id="uuid" name="uuid" /></div>
    <div class="title"><label for="title">Title:</label> <input type="text" id="title" name="title" /></div>
    <div class="comment"><label for="comment">Comment:</label><br /><textarea id="comment" name="comment"></textarea></div>
    <div class="videoDetails">
        <h2>Video Details</h2>
        <div class="videoID"><label for="videoID">VideoID:</label> <input type="text" id="videoID" name="videoID" /></div>
        <div class="videoProvider">
            <label for="videoProvider-youtube">YouTube</label><input type="radio" id="videoProvider-youtube" value="youtube" name="videoProvider" checked/><br />
            <label for="videoProvider-vimeo">Vimeo</label><input type="radio" id="videoProvider-vimeo" value="vimeo" name="videoProvider"/>
        </div>
    </div>
    <input type="submit" value="Create" />
</form>
