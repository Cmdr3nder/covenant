<html>
    <head>
        <title>{{.Title}}</title>
        {{range $i, $file := .StyleSheets}}
            <link rel="stylesheet" type="text/css" href="{{$file}}" media="screen" />
        {{end}}
        {{range $i, $file := .Scripts}}
            <script type="text/javascript" src="{{$file}}"></script>
        {{end}}
    </head>
    <body>
        {{.Body}}
    </body>
</html>
